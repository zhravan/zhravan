name: Update Blog Posts

on:
  schedule:
    # Runs daily at 08:00 UTC
    - cron: "0 8 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: JasonEtco/rss-to-readme@v2
        with:
          feed-url: "https://ohmyscript.com/feed.xml"
          readme-section: "blog" # section tag name in README
          max: 5                 # show latest 5 posts
