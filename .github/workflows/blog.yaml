name: Update Blog Posts

on:
  push:
    branches:
      - main   # or master, match your default branch
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: JasonEtco/rss-to-readme@v2
        with:
          feed-url: "https://ohmyscript.com/feed.xml"
          readme-section: "blog"
          max: 5
